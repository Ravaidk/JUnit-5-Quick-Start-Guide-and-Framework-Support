# If schema.sql is supposed to be used instead of hibernate dll generation
spring.jpa.hibernate.ddl-auto=none

# Or remove spring.datasource.schema below and create
# spring.jpa.hibernate.ddl-auto=create-drop

# Your database tables
spring.datasource.schema=schema.sql
# Test data if necessary
spring.datasource.data=data.sql

# Unimportant
logging.pattern.console=%d{HH:mm:ss.SSS} %-5level %-6t %-40logger{40}- %msg%n